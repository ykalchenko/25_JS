<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_max</title>
</head>

<body>
  <script>
    let radius = prompt("Введіть радіус кола: ");
    alert(`Площа кола = ${3.14159265 * radius * radius}`)

    let distanceBetweenTwoCities = prompt("Вкажи відстань, в км, між двома містами: ");
    let timeForTrip = prompt("За скільки годин ви плануєте подолати цю відстань?");
    alert(`Вам потрібно рухатися зі швидкістю ${distanceBetweenTwoCities / timeForTrip} км/год.`);

    let Dollars = prompt("Amount of US Dollar you want to exchange to Euro: ");
    const exchangeRate = 0.88346796;
    alert(`You will get ${Dollars * exchangeRate} Euro`);
  </script>
</body>

</html>
