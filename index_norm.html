<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_norm</title>
</head>

<body>
  <script>
    let name = prompt("Як тебе звати?");
    alert(`Привіт, ${name}!`);

    let Year = prompt("В якому році ти народився?", 1990);
    const thisYear = 2021;
    alert(`Тобі ${thisYear - Year}`);

    let sideLength = prompt("Вкажіть будь-яке значення для довжини сторони квадрату:", 3);
    alert(`Периметр квадрата, в такому разі, дорівнюватиме: ${sideLength * 4}`);

  </script>
</body>

</html>
